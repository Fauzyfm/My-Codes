<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Transltae-api</title>
</head>
<body>
    <div class="container rounded bg-dark mt-2 p-5">
        <div class="row justify-content-center">
            <div class="col-md-4 text-light text-center">
                <h2>Translation</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 text-light text-center">
                <p>Terjemah Bahasa Indonesia => English</p>
            </div>
        </div>
        <div class="row justify-content-center p-5">
            <div class="col-md-5 text-center">
                <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="text">
                    </div>
                    <button type="submit" id="tr" class="btn btn-primary">Translate</button>
                  </form>
            </div>
        </div>
        <div class="row mt-5 justify-content-center mb-5">
            <div class="col-md-5 border pb-5 pt-5 ps-2 pe-2 ">
                <p class="isi text-light mb-5"></p>
            </div>
        </div>
        <p class="text-center text-light">Created By <a href="https://www.instagram.com/fauzyfm_" target="_blank" class="fst-italic fw-light text-decoration-none text-muted"> <i class="bi bi-instagram">fauzyfm_</i></a></p>
    </div>
    

    

    <script>
        const text = document.getElementById('text');
        const btn = document.getElementById('tr')

        btn.addEventListener('click', function(){
            fetch('https://amm-api-translate.herokuapp.com/translate?engine=google&text='+ text.value +'&to=english')
            .then(response => response.json())
            .then (response => {
                const arti = response.data.result
                const isi = document.querySelector('.isi')
                isi.innerHTML = arti;
                
            })
        })
    </script>
</html>
